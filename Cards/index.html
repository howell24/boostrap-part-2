<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card and spinners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style="color: orange;text-align: center;">Codingal</h1>
    <div class="card" style="width: 18rem;">
       <img class="card-img-top"src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="card image cap">
       <div class="card-body">
          <h5 class="card-title">Username</h5>
          <p class="card-text">Passionate about programming</p>
          <a href="#" class="btn btn-primary">See profile</a>
       </div>
    </div>
    <div class="container">
    <h2>spinners</h2>
    <div class="spinner-border"></div>
    </div>
<div class="container">
    <h2>Pagination</h2>
    <ul class="Pagination">
    <li class="page-item">
     <a class="page-link"href="#">previous</a>
    </li>
    <li class="page-item">
        <a class="page-link"href="#">1</a>
       </li>
       <li class="page-item">
        <a class="page-link"href="#">2</a>
       </li>
       <li class="page-item">
        <a class="page-link"href="#">3</a>
       </li>
       <li class="page-item">
        <a class="page-link"href="#">4</a>
       </li>
       <li class="page-item">
        <a class="page-link"href="#">5</a>
       </li>
       <li class="page-item">
        <a class="page-link"href="#">next</a>
       </li>
    </ul>
</div>
</body>
</html>
